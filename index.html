<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 추적 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 네이버 지도 API (주의: YOUR_CLIENT_ID를 실제 클라이언트 ID로 변경해야 합니다) -->
    <script id="naverMapApi" type="text/javascript"
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=03aat0yes9"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ 위치 추적 지도</h1>
            <div class="controls">
                <div class="file-input-group">
                    <label for="csvFile">📁 CSV/XLSX 파일 업로드</label>
                    <input type="file" id="csvFile" accept=".csv,.xlsx,.xls">
                </div>
                <div class="url-input-group">
                    <label for="sheetUrl">🔗 구글 스프레드시트 URL</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="url" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/...">
                        <button class="load-btn" id="loadFromUrl">로드</button>
                    </div>
                </div>
            </div>
            <div class="status" id="status">파일을 선택하거나 URL을 입력해주세요</div>
        </div>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="sidebar">
                <div class="control-panel">
                    <h3>⚙️ 표시 설정</h3>

                    <div class="toggle-section">
                        <span>네이버 지도 사용</span>
                        <div class="toggle-switch" id="mapProviderToggle"></div>
                    </div>

                    <div class="toggle-section">
                        <span>경로 표시</span>
                        <div class="toggle-switch active" id="pathToggle"></div>
                    </div>


                    <div id="groupingContainer">
                        <label for="group-selector-0">🏷️ 그룹 기준</label>
                        <div id="groupSelectors">
                            <!-- 동적 그룹 선택자 추가될 위치 -->
                        </div>
                        <button id="addGroupLevel"
                            style="width: 100%; padding: 8px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; background: #f0f0f0; cursor: pointer;">+
                            그룹 레벨 추가</button>
                    </div>

                    <div class="tab-controls">
                        <button class="tab-btn active" data-tab="sheets">📊 시트</button>
                        <button class="tab-btn" data-tab="groups">🏷️ 그룹</button>
                    </div>

                    <div id="sheetControls" class="tab-content active"></div>
                    <div id="groupControls" class="tab-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="app.js"></script>
    <script src="map-api.js"></script>
    <script src="data-processor.js"></script>
    <script src="ui-controller.js"></script>
    <script src="group-controller.js"></script>
</body>

</html>
