<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>ìœ„ì¹˜ ì¶”ì  ì§€ë„</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-input-group, .url-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-input-group label, .url-input-group label {
            font-weight: 600;
            color: #34495e;
            font-size: 0.9rem;
        }

        input[type="file"], input[type="url"] {
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="file"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .load-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }

        .map-container {
            flex: 1;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .sidebar {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-panel h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-selector {
            margin-bottom: 15px;
        }

        .column-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .column-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .sheet-controls, .group-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .checkbox-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .checkbox-item input[type="checkbox"] {
            margin: 0;
            transform: scale(1.1);
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }

        .status {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }

        .info-popup {
            font-family: inherit;
            max-width: 300px;
        }

        .info-popup h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 14px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .detail-row .label {
            font-weight: 600;
            color: #555;
            min-width: 80px;
        }

        .detail-row .value {
            color: #333;
            text-align: right;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            
            .control-panel {
                min-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ—ºï¸ ìœ„ì¹˜ ì¶”ì  ì§€ë„</h1>
            <div class="controls">
                <div class="file-input-group">
                    <label for="csvFile">ğŸ“ CSV/XLSX íŒŒì¼ ì—…ë¡œë“œ</label>
                    <input type="file" id="csvFile" accept=".csv,.xlsx,.xls">
                </div>
                <div class="url-input-group">
                    <label for="sheetUrl">ğŸ”— êµ¬ê¸€ ìŠ¤í”„ë ˆë“œì‹œíŠ¸ URL</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="url" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/...">
                        <button class="load-btn" id="loadFromUrl">ë¡œë“œ</button>
                    </div>
                </div>
            </div>
            <div class="status" id="status">íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”</div>
        </div>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="sidebar">
                <div class="control-panel">
                    <h3>âš™ï¸ í‘œì‹œ ì„¤ì •</h3>
                    
                    <div class="toggle-section">
                        <span>ê²½ë¡œ í‘œì‹œ</span>
                        <div class="toggle-switch active" id="pathToggle"></div>
                    </div>

                    <div class="column-selector">
                        <label for="groupColumn">ğŸ·ï¸ ê·¸ë£¹ ê¸°ì¤€ ì»¬ëŸ¼:</label>
                        <select id="groupColumn">
                            <option value="">ì‹œíŠ¸ë³„ ê·¸ë£¹</option>
                        </select>
                    </div>

                    <div id="sheetControls" class="sheet-controls" style="display: none;"></div>
                    <div id="groupControls" class="group-controls" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let allData = {};
        let mapLayers = {};
        let pathLayers = {};
        let colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD', '#FF7675', '#74B9FF', '#A29BFE', '#6C5CE7', '#00B894', '#00CEC9', '#E84393', '#FD79A8'];
        let currentPopup = null;
        let showPaths = true;
        let currentGroupColumn = '';
        let allColumns = [];

        function isEmptyRow(row) { return !row || row.every(cell => !cell || cell.toString().trim() === ''); }

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            map = L.map('map').setView([37.5665, 126.9780], 11);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // ì§€êµ¬ ë°˜ì§€ë¦„ (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // ì‹œê°„ ì°¨ì´ ê³„ì‚° í•¨ìˆ˜
        function calculateTimeDiff(time1, time2) {
            const diff = Math.abs(new Date(time2) - new Date(time1));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            return hours > 0 ? `${hours}ì‹œê°„ ${minutes}ë¶„` : `${minutes}ë¶„`;
        }

        // íŒì—… ì œê±° í•¨ìˆ˜
        function clearPopup() {
            if (currentPopup) {
                map.closePopup(currentPopup);
                currentPopup = null;
            }
        }

        // ê²½ë¡œ í‘œì‹œ/ìˆ¨ê¹€
        function togglePaths() {
            showPaths = !showPaths;
            const pathToggle = document.getElementById('pathToggle');
            pathToggle.classList.toggle('active', showPaths);
            
            Object.values(pathLayers).forEach(layer => {
                if (showPaths) {
                    layer.addTo(map);
                } else {
                    map.removeLayer(layer);
                }
            });
        }

        // ìƒ‰ìƒ í•´ì‹œ í•¨ìˆ˜
        function getColorForValue(value, index = 0) {
            if (!value) return colors[index % colors.length];
            
            let hash = 0;
            for (let i = 0; i < value.toString().length; i++) {
                hash = value.toString().charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        // ë°ì´í„° ì²˜ë¦¬ ë° ì§€ë„ì— í‘œì‹œ
        function processAndDisplayData(groupName, data, color, isSheetGroup = true) {
            if (!data || data.length === 0) return;

            const headers = data[0];
            const tsIndex = headers.findIndex(h => h && h.toString().toLowerCase().replace(/\s/g, '').includes('ts_local'));
            const latIndex = headers.findIndex(h => h && h.toString().toLowerCase().replace(/\s/g, '').includes('lat'));
            const lngIndex = headers.findIndex(h => h && h.toString().toLowerCase().replace(/\s/g, '').includes('lng'));

            if (tsIndex === -1 || latIndex === -1 || lngIndex === -1) {
                console.error(`í•„ìš”í•œ ì»¬ëŸ¼(ts_local, lat, lng)ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${groupName}`);
                return;
            }

            const locations = data.slice(1)
                .map((row, index) => ({
                    timestamp: row[tsIndex],
                    lat: parseFloat(row[latIndex]),
                    lng: parseFloat(row[lngIndex]),
                    rawData: row,
                    headers: headers,
                    rowIndex: index + 2
                }))
                .filter(loc => !isNaN(loc.lat) && !isNaN(loc.lng) && loc.timestamp)
                .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            if (locations.length === 0) return;

            const layerGroup = L.layerGroup();
            const pathLayerGroup = L.layerGroup();
            mapLayers[groupName] = layerGroup;
            pathLayers[groupName] = pathLayerGroup;

            if (locations.length > 1) {
                const pathCoords = locations.map(loc => [loc.lat, loc.lng]);
                const polyline = L.polyline(pathCoords, { color: color, weight: 4, opacity: 0.8 });

                for (let i = 0; i < locations.length - 1; i++) {
                    const segmentCoords = [[locations[i].lat, locations[i].lng], [locations[i+1].lat, locations[i+1].lng]];
                    const segment = L.polyline(segmentCoords, { color: color, weight: 6, opacity: 0 });
                    const distance = calculateDistance(locations[i].lat, locations[i].lng, locations[i+1].lat, locations[i+1].lng);
                    const timeDiff = calculateTimeDiff(locations[i].timestamp, locations[i+1].timestamp);

                    segment.on('mouseover', function(e) {
                        clearPopup();
                        const popupContent = `<div class="info-popup"><h4>ğŸ›£ï¸ ê²½ë¡œ ì •ë³´</h4><div class="detail-row"><span class="label">ê±°ë¦¬:</span><span class="value">${distance.toFixed(2)}km</span></div><div class="detail-row"><span class="label">ì‹œê°„ì°¨:</span><span class="value">${timeDiff}</span></div><div class="detail-row"><span class="label">ê·¸ë£¹:</span><span class="value">${groupName}</span></div></div>`;
                        currentPopup = L.popup({ closeButton: false, className: 'info-popup' }).setLatLng(e.latlng).setContent(popupContent).openOn(map);
                    });
                    segment.on('mouseout', clearPopup);
                    pathLayerGroup.addLayer(segment);
                }

                pathLayerGroup.addLayer(polyline);

                L.polylineDecorator(polyline, {
                    patterns: [{
                        offset: 25, 
                        repeat: 100, 
                        symbol: L.Symbol.arrowHead({
                            pixelSize: 12, 
                            polygon: false,
                            pathOptions: { stroke: true, weight: 2, color: color }
                        })
                    }]
                }).addTo(pathLayerGroup);

                if (showPaths) {
                    pathLayerGroup.addTo(map);
                }
            }

            locations.forEach((location, index) => {
                const marker = L.circleMarker([location.lat, location.lng], { radius: 8, fillColor: color, color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.8 });
                marker.on('mouseover', function(e) {
                    clearPopup();
                    const detailsHtml = location.headers.map((header, idx) => 
                        (location.rawData[idx] && location.rawData[idx].toString().trim()) ? `<div class="detail-row"><span class="label">${header}:</span><span class="value">${location.rawData[idx]}</span></div>` : ''
                    ).join('');
                    const popupContent = `<div class="info-popup"><h4>ğŸ“ ìœ„ì¹˜ ì •ë³´ (Row ${location.rowIndex})</h4>${detailsHtml}<div class="detail-row"><span class="label">ê·¸ë£¹:</span><span class="value">${groupName}</span></div></div>`;
                    currentPopup = L.popup({ closeButton: false, className: 'info-popup' }).setLatLng(e.latlng).setContent(popupContent).openOn(map);
                });
                marker.on('mouseout', clearPopup);
                layerGroup.addLayer(marker);
            });

            layerGroup.addTo(map);

            if (Object.keys(mapLayers).length === 1) {
                const group = new L.featureGroup(locations.map(loc => L.marker([loc.lat, loc.lng])));
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        function updateColumnSelector() {
            const select = document.getElementById('groupColumn');
            select.innerHTML = '<option value="">ì‹œíŠ¸ë³„ ê·¸ë£¹</option>';
            allColumns.forEach(column => {
                const option = document.createElement('option');
                option.value = column;
                option.textContent = column;
                select.appendChild(option);
            });
        }

        function createGroupedData(columnName) {
            const groupedData = {};
            Object.entries(allData).forEach(([sheetName, sheetData]) => {
                const headers = sheetData[0];
                const columnIndex = headers.findIndex(h => h && h.toString() === columnName);
                if (columnIndex === -1) return;
                const dataRows = sheetData.slice(1);
                dataRows.forEach(row => {
                    const groupValue = row[columnIndex] || 'Unknown';
                    if (!groupedData[groupValue]) {
                        groupedData[groupValue] = [headers];
                    }
                    groupedData[groupValue].push(row);
                });
            });
            return groupedData;
        }

        function createControls() {
            const sheetControlsDiv = document.getElementById('sheetControls');
            const groupControlsDiv = document.getElementById('groupControls');
            
            let dataToShow = currentGroupColumn ? createGroupedData(currentGroupColumn) : allData;
            let isSheetMode = !currentGroupColumn;
            
            sheetControlsDiv.style.display = isSheetMode ? 'flex' : 'none';
            groupControlsDiv.style.display = isSheetMode ? 'none' : 'flex';

            const controlsDiv = isSheetMode ? sheetControlsDiv : groupControlsDiv;
            controlsDiv.innerHTML = '';

            const title = document.createElement('h4');
            title.textContent = isSheetMode ? 'ğŸ“Š ì‹œíŠ¸ ì„ íƒ:' : 'ğŸ·ï¸ ê·¸ë£¹ ì„ íƒ:';
            title.style.cssText = 'margin: 0 0 10px 0; font-size: 14px; color: #2c3e50;';
            controlsDiv.appendChild(title);

            Object.keys(dataToShow).forEach((name, index) => {
                const color = isSheetMode ? colors[index % colors.length] : getColorForValue(name, index);
                const checkboxWrapper = document.createElement('div');
                checkboxWrapper.className = 'checkbox-item';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `item_${name.replace(/\s/g, '_')}_${index}`;
                
                // In sheet mode, only the first is checked. In group mode, all are checked.
                checkbox.checked = !isSheetMode || index === 0;

                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        processAndDisplayData(name, dataToShow[name], color, isSheetMode);
                    } else {
                        if (mapLayers[name]) map.removeLayer(mapLayers[name]);
                        if (pathLayers[name]) map.removeLayer(pathLayers[name]);
                        delete mapLayers[name];
                        delete pathLayers[name];
                    }
                    clearPopup();
                });
                
                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = name;
                label.style.color = color;
                label.style.fontWeight = '600';
                
                checkboxWrapper.append(checkbox, label);
                controlsDiv.appendChild(checkboxWrapper);
            });
        }

        function processParsedData(results) {
            console.log('--- processParsedData ì‹œì‘ ---');
            
            if (results.errors.length > 0) {
                console.warn('CSV íŒŒì‹± ì˜¤ë¥˜:', results.errors);
                document.getElementById('status').textContent = `íŒŒì‹± ì˜¤ë¥˜: ${results.errors[0].message}`;
            }
            
            // ë°ì´í„° ë° ë ˆì´ì–´ ì´ˆê¸°í™”
            Object.values(mapLayers).forEach(layer => map.removeLayer(layer));
            Object.values(pathLayers).forEach(layer => map.removeLayer(layer));
            allData = {}; mapLayers = {}; pathLayers = {}; allColumns = []; currentGroupColumn = '';
            
            const data = results.data;
            
            function isHeaderRow(row) {
                if (!row || row.length === 0) return false;
                const rowStr = row.map(cell => cell ? cell.toString().toLowerCase().replace(/\s/g, '') : '').join('');
                const hasRequiredCols = rowStr.includes('ts_local') && rowStr.includes('lat') && rowStr.includes('lng');
                return hasRequiredCols;
            }
            
            const headerIndices = data.map((row, i) => isHeaderRow(row) ? i : -1).filter(i => i !== -1);
            
            if (headerIndices.length === 0) {
                allData['Sheet1'] = data.filter(row => !isEmptyRow(row));
            } else {
                for (let i = 0; i < headerIndices.length; i++) {
                    const startIndex = headerIndices[i];
                    const endIndex = (i < headerIndices.length - 1) ? headerIndices[i + 1] : data.length;
                    let sheetData = data.slice(startIndex, endIndex).filter(row => !isEmptyRow(row));
                    if (sheetData.length > 1) {
                        const sheetName = `Sheet${i + 1}`;
                        allData[sheetName] = sheetData;
                    }
                }
            }

            if (Object.keys(allData).length === 0 && data.length > 0) {
                 allData['Sheet1'] = data.filter(row => !isEmptyRow(row));
            }

            Object.values(allData).forEach(sheetData => {
                if (sheetData.length > 0) {
                    sheetData[0].forEach(header => {
                        if (header && !allColumns.includes(header)) allColumns.push(header);
                    });
                }
            });

            updateColumnSelector();
            createControls(); // Creates checkboxes, first one checked
            
            // Manually trigger display for the first sheet
            if (Object.keys(allData).length > 0) {
                const firstSheetName = Object.keys(allData)[0];
                const firstSheetData = allData[firstSheetName];
                processAndDisplayData(firstSheetName, firstSheetData, colors[0 % colors.length], true);
            }

            document.getElementById('status').textContent = `${Object.keys(allData).length}ê°œ ì‹œíŠ¸ ë¡œë“œ ì™„ë£Œ.`;
            console.log('--- processParsedData ì¢…ë£Œ ---');
        }

        function onGroupColumnChange() {
            currentGroupColumn = document.getElementById('groupColumn').value;
            
            Object.values(mapLayers).forEach(layer => map.removeLayer(layer));
            Object.values(pathLayers).forEach(layer => map.removeLayer(layer));
            mapLayers = {}; pathLayers = {}; clearPopup();
            
            createControls(); // Re-create controls based on new mode

            if (currentGroupColumn) {
                const groupedData = createGroupedData(currentGroupColumn);
                Object.entries(groupedData).forEach(([groupName, groupData], index) => {
                    const color = getColorForValue(groupName, index);
                    processAndDisplayData(groupName, groupData, color, false);
                });
            } else {
                // Switched back to sheet mode, display first sheet
                if (Object.keys(allData).length > 0) {
                    const firstSheetName = Object.keys(allData)[0];
                    const firstSheetData = allData[firstSheetName];
                    const color = colors[0 % colors.length];
                    processAndDisplayData(firstSheetName, firstSheetData, color, true);
                }
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('status').textContent = 'íŒŒì¼ ì²˜ë¦¬ ì¤‘...';
            const reader = new FileReader();

            if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {

                        workbook.SheetNames.forEach((sheetName) => {

                                });
                            }
                        });
                        
                        updateColumnSelector();
                        createControls(); // This creates the checkboxes with only the first one checked

                        // Manually trigger display for the first sheet
                        if (Object.keys(allData).length > 0) {

                        }
                        
                        document.getElementById('status').textContent = `${Object.keys(allData).length}ê°œ ì‹œíŠ¸ ë¡œë“œ ì™„ë£Œ.`;
                        
                    } catch (error) {
                        console.error('XLSX ì²˜ë¦¬ ì¤‘ ì‹¬ê°í•œ ì˜¤ë¥˜ ë°œìƒ:', error);
                        document.getElementById('status').textContent = `ì˜¤ë¥˜: XLSX íŒŒì¼ì„ ì²˜ë¦¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (${error.message})`;
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                reader.onload = function(e) {
                    Papa.parse(e.target.result, {
                        header: false,
                        skipEmptyLines: true,
                        complete: processParsedData
                    });
                };
                reader.readAsText(file);
